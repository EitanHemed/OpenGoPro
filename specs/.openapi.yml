          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 8
          - 9
          - 10
          - 11
          - 12
          type: integer
        dur:
          description: Video duration in seconds
          example: 42
          type: integer
        eis:
          description: 1 if stabilized, 0 otherwise
          enum:
          - 0
          - 1
          type: integer
        fov:
          description: Field of View
          type: string
        fps:
          description: Video frame rate numerator
          example: 1001
          type: integer
        fps_denom:
          description: Video frame rate denominator
          example: 30000
          type: integer
        gumi:
          description: Globally Unique Media ID
          example: '12345678998765443211234567899875'
          type: string
        h:
          description: Height of media in pixels
          example: 1080
          type: integer
        hc:
          description: Number of hilights in media
          maximum: 99
          minimum: 0
          type: integer
        hi:
          description: List of hilights in ms offset from start of video
          example:
          - 1500
          - 4700
          items:
            type: integer
          type: array
        lc:
          description: Lens configuration ==> 0 for front, 1 for rear
          enum:
          - 0
          - 1
          type: integer
        ls:
          description: Low Resolution Video file size in bytes. -1 if there is no LRV file
          maximum: 1234567890
          minimum: -1
          type: integer
        mos:
          description: List of offload states
          example:
          - app
          - pc
          items:
            enum:
            - app
            - pc
            - other
            type: string
          type: array
        mp:
          description: 1 if metadata is present, 0 otherwise
          enum:
          - 0
          - 1
          type: integer
        prjn:
          description: "Lens projection\n\n| ID | Mode |\n| -- | ---- |\n| EAC | 0 |\n| ERP | 1 |\n| EAC, split horizontally
            in the middle for 2 output | 2 |\n| ERP, cropped for panorama | 3 |\n| Bypass stitch algorithm, side by side circles
            | 4 |\n| Stitch is disabled, stitch algorithm is enabled for offline stitch | 5 |\n| Stitch is disabled| 6 |\n
            | Bypass stitch algorithm for EAC split | 7 |\n| Hemisheric | 8 |\n"
          enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 7
          - 8
          type: integer
        profile:
          description: Advanced Video Codec Level
          maximum: 255
          minimum: 0
          type: integer
        progr:
          description: Is video progressive? 1 if progressive, 0 if interlaced
          enum:
          - 0
          - 1
          type: integer
        pta:
          description: 1 if protune audio is present, 0 otherwise
          enum:
          - 0
          - 1
          type: integer
        rot:
          description: Deprecated
