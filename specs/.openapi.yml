info:
  contact:
    url: https://github.com/gopro/OpenGoPro/issues
  description:
    $ref: ./snippets/info.md
  summary: The GoPro API allows developers to create apps and utilities that interact with and control a GoPro camera.
  title: OpenGoPro HTTP API
  version: '2.0'
openapi: 3.1.0
paths:
  /GoProRootCA.crt:
    post:
      description: "\n\n---\n\nSupported Cameras:\n\n\n- HERO12 Black\n\n\n---\n\nSupported Protocols:\n\n\n- WIFI\n- USB\n"
      operationId: GPCAMERA_GET_HOME_NETWORK_CERT
      responses:
        '200':
          content:
            text/plain:
              example: "-----BEGIN CERTIFICATE-----\nxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\nxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\n
                xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\n-----END CERTIFICATE----\n"
              schema:
                type: string
          description: SSL COHN Certificate
      summary: Get COHN Certificate
      tags:
      - COHN
      x-gopro:
      - external
  /gopro/camera/analytics/set_client_info:
    get:
      description: "\n\n---\n\nSupported Cameras:\n\n\n- HERO12 Black\n- HERO11 Black Mini\n- HERO11 Black\n- HERO10 Black\n
        - HERO9 Black\n\n\n---\n\nSupported Protocols:\n\n\n- USB\n- WIFI\n"
      operationId: OGP_SET_ANALYTICS
      responses:
        '200':
          $ref: '#/components/responses/200Empty'
      summary: Set Client as Third Party
      tags:
      - Analytics
      x-gopro:
      - external
  /gopro/camera/control/set_ui_controller:
    get:
      description: "This command is used to tell the camera that a client (i.e. External Control) wishes to claim control
        of the camera.\nThis causes the camera to immediately exit any contextual menus and return to the idle screen. Any
        interaction with the\ncamera's physical buttons will cause the camera to reclaim control and update control status
        accordingly. If the user\nreturns the camera UI to the idle screen, the camera updates control status to Idle.\n\n
        Note:\n\n- The entity currently claiming control of the camera is advertised in camera status 114\n- Information about
        whether the camera is in a contextual menu or not is advertised in camera status 63.\n\nSee the below diagram for
        a state diagram of Camera Control:\n\n![global behaviors state diagram](/assets/images/openapi/global_behaviors.png)\n
        \n\n---\n\nSupported Cameras:\n\n\n- HERO12 Black\n- HERO11 Black Mini\n- HERO11 Black\n- HERO10 Black\n\n\n---\n\n
        Supported Protocols:\n\n\n- USB\n- WIFI\n"
      operationId: OGP_SET_CAMERA_CONTROL_STATUS
      parameters:
      - description: "| ID | Name | Summary |\n| -- | ---- | ------- |\n| 0 | CAMERA_IDLE |  |\n| 1 | CAMERA_CONTROL | Can
          only be set by camera, not by app or third party |\n| 2 | CAMERA_EXTERNAL_CONTROL |  |"
        example: 0
        in: query
        name: p
        schema:
          $ref: .enums.yml#/EnumCameraControlStatus
      responses:
        '200':
          $ref: '#/components/responses/200Empty'
      summary: Set Camera Control Status
      tags:
      - Control
      x-gopro:
      - external
  /gopro/camera/control/wired_usb:
    get:
      description: "\n\n---\n\nSupported Cameras:\n\n\n- HERO12 Black\n- HERO11 Black Mini\n- HERO11 Black\n- HERO10 Black\n
        \n\n---\n\nSupported Protocols:\n\n\n- USB\n- WIFI\n"
      operationId: OGP_SET_WIRED_USB_CONTROL
      parameters:
      - description: If 1, enable wired usb control; If 0, disable usb control
        in: query
        name: p
        schema:
          enum:
          - 0
          - 1
          type: integer
      responses:
        '200':
          $ref: '#/components/responses/200Empty'
      summary: Enable Wired camera control over USB
      tags:
      - Control
      x-gopro:
      - external
  /gopro/camera/digital_zoom:
    get:
      description: "\n\n---\n\nSupported Cameras:\n\n\n- HERO12 Black\n- HERO11 Black Mini\n- HERO11 Black\n- HERO10 Black\n
        - HERO9 Black\n\n\n---\n\nSupported Protocols:\n\n\n- USB\n- WIFI\n"
      operationId: OGP_DIGITAL_ZOOM_SET
      parameters:
      - description: Zoom Level (0-100)
        example: 50
        in: query
        name: percent
        schema:
          maximum: 100
          minimum: 0
          type: integer
      responses:
        '200':
          $ref: '#/components/responses/200Empty'
      summary: Set Digital Zoom
      tags:
      - Control
      x-gopro:
      - external
  /gopro/camera/get_date_time:
    get:
      description: "\n\n---\n\nSupported Cameras:\n\n\n- HERO12 Black\n- HERO11 Black Mini\n- HERO11 Black\n- HERO10 Black\n
        - HERO9 Black\n\n\n---\n\nSupported Protocols:\n\n\n- USB\n- WIFI\n"
