      x-gopro:
      - external
  /gopro/camera/info:
    get:
      description: "\n\n---\n\nSupported Cameras:\n\n\n- HERO12 Black\n\n\n---\n\nSupported Protocols:\n\n\n- USB\n- WIFI\n"
      operationId: OGP_CAMERA_INFO
