      description: "Perform Resumable OTA Update\n\nTo send a portion of the OTA image as per the requestBody specification,
        do not use the `request` parameter.\n\n\n---\n\nSupported Cameras:\n\n\n- HERO12 Black\n- HERO11 Black Mini\n- HERO11
        Black\n- HERO10 Black\n- HERO9 Black\n\n\n---\n\nSupported Protocols:\n\n\n- WIFI\n- USB\n"
      operationId: GPCAMERA_FIRMWARE_UPDATE_V2
      parameters:
      - description: "Optional request parameter to control / query OTA functionality.\n\n| Parameter | Behavior |\n| ---------
          | -------- |\n| delete | Delete any old / cached OTA data |\n| showui | Display the update OSD on the camera UI
          |\n| start | Start updating firmware with received OTA image |\n| progress | Get the current firmware update progress
          |\n| cancelled | show canceled/failed ui on the camera |\n"
        in: query
        name: request
        schema:
          enum:
          - delete
          - showui
          - start
          - progress
          - cancelled
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  description: Binary file
                  format: binary
                  type: string
                offset:
                  description: Offset (in bytes) into the file data to start reading from
                  type: integer
                sha1:
                  description: SHA of the complete firmware upload zip file
                  type: string
              type: object
        description: OTA image chunk used when executed with no `request` parameter
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  bytes_complete:
                    type: integer
                  complete:
                    type: boolean
                  message:
                    type: string
                  sha1:
                    type: string
                  status:
                    $ref: '#/components/schemas/OtaStatus'
                type: object
          description: Current OTA progress
      summary: Resumable OTA Update
      tags:
      - OTA
      x-gopro:
      - external
