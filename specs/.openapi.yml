  /gopro/camera/keep_alive:
    get:
      description: "In order to maximize battery life, GoPro cameras automatically go to sleep after some time.\nThis logic
        is handled by a combination of the **Auto Power Down** setting which most (but not all) cameras support\nand a **Keep
        Alive** message that the user can regularly send to the camera.\n\nThe camera will automatically go to sleep if both
        timers reach zero.\n\nThe Auto Power Down timer is reset when the user taps the LCD screen, presses a button on the
        camera,\nprogrammatically (un)sets the shutter, sets a setting, or loads a Preset.\n\nThe Keep Alive timer is reset
        when the user sends a keep alive message.\n\nThe best practice to prevent the camera from inadvertently going to sleep
        is to start sending Keep Alive messages\nevery **3.0** seconds after a connection is established.\n\n\n---\n\nSupported
        Cameras:\n\n\n- HERO12 Black\n- HERO11 Black Mini\n- HERO11 Black\n- HERO10 Black\n- HERO9 Black\n\n\n---\n\nSupported
        Protocols:\n\n\n- USB\n- WIFI\n"
      operationId: OGP_KEEP_ALIVE
      responses:
        '200':
          $ref: '#/components/responses/200Empty'
      summary: Keep Alive
      tags:
      - Control
      x-gopro:
      - external
