  /gopro/media/list:
    get:
      description: "To minimize the size of the JSON transmitted by the camera, grouped media items such as Burst Photos,\n
        Time Lapse Photos, Night Lapse Photos, etc are represented with a single item in the media list with additional keys\n
        that allow the user to extrapolate individual filenames for each member of the group.\n\nFilenames for group media
        items have the form \"GXXXYYYY.ZZZ\"\nwhere XXX is the group ID, YYY is the group member ID and ZZZ is the file extension.\n
        \nFor example, take the media list below, which contains a Time Lapse Photo group media item:\n\n```json\n{\n    \"\
        id\": \"2530266050123724003\",\n    \"media\": [\n        {\n            \"d\": \"100GOPRO\",\n            \"fs\"
        : [\n                {\n                    \"b\": \"8\",\n                    \"cre\": \"1613669353\",\n        \
        \            \"g\": \"1\",\n                    \"l\": \"396\",\n                    \"m\": [\"75\", \"139\"],\n \
        \                   \"mod\": \"1613669353\",\n                    \"n\": \"G0010008.JPG\",\n                    \"\
        s\": \"773977407\",\n                    \"t\": \"t\"\n                }\n            ]\n        }\n    ]\n}\n```\n
        \nThe first filename in the group is `G0010008.JP` (key: `n`).\n\nThe ID of the first group member in this case is
        `008` (key: `b`).\n\nThe ID of the last group member in this case is `396` (key: `l`).\n\nThe IDs of deleted members
        in this case are `75` and `139` (key: `m`)\n\nGiven this information, the user can extrapolate that the group currently
        contains\n\n```\nG0010008.JPG, G0010009.JPG, G0010010.JPG,\n...,\nG0010074.JPG, G0010076.JPG,\n...,\nG0010138.JPG,
        G0010140.JPG,\n...,\nG0010394.JPG, G0010395.JPG. G0010396.JPG\n```\n\n\n---\n\nSupported Cameras:\n\n\n- HERO12 Black\n
        - HERO11 Black Mini\n- HERO11 Black\n- HERO10 Black\n- HERO9 Black\n\n\n---\n\nSupported Protocols:\n\n\n- USB\n-
        WIFI\n"
      operationId: OGP_MEDIA_LIST
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaList'
          description: Structured media list response
      summary: Get Media List
      tags:
      - Media
      x-gopro:
      - external
