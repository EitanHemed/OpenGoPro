      description: "Metadata for a video media file\n\nNote that each property actually comes as a string but is specified
        here using its functional value.\n"
      properties:
        ao:
          description: Audio option
          enum:
          - auto
          - wind
          - stereo
          - off
          example: auto
          type: string
        avc_profile:
          description: Advanced Video Code Profile
          example: 0
          maximum: 255
          minimum: 0
          type: integer
        cl:
          description: 1 if clipped, 0 otherwise
          enum:
          - 0
          - 1
          type: integer
        cre:
          description: Creation time in seconds since epoch
          example: 1692992748
          type: integer
        ct:
          description: "Media content type\n\n| ID | Mode |\n| -- | ---- |\n| Video | 0 |\n| Looping | 1 |\n| Chaptered Video
            | 2 |\n| Time Lapse | 3 |\n| Single Photo | 4 |\n| Burst Photo | 5 |\n| Time Lapse Photo | 6 |\n| Night Lapse
            Photo | 8 |\n| Night Photo | 9 |\n| Continuous Photo | 10 |\n| Raw Photo | 11 |\n| Live Burst | 12 |\n"
          enum:
