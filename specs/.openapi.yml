                    example: '2023_12_31'
                    type: string
                  dst:
                    description: Is daylight savings time active?
                    enum:
                    - 0
                    - 1
                    type: integer
                  time:
                    description: current time in format HH_MM_SS
                    example: '11_05_45'
                    type: string
